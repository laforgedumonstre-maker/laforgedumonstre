<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Coutellerie Artisanale</title>
    <style>
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; margin: 0; color: #333; background-color: #fff; }
        header { padding: 40px; text-align: center; border-bottom: 1px solid #eee; }
        nav { margin-top: 20px; }
        nav a { margin: 0 15px; text-decoration: none; color: #888; text-transform: uppercase; font-size: 13px; letter-spacing: 1px; }
        
        .hero { height: 60vh; background: #f9f9f9; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .hero img { max-width: 100%; height: auto; opacity: 0.8; }

        .shop-section { padding: 60px 20px; max-width: 1100px; margin: auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        .product-card { text-align: center; }
        .product-image { background: #f4f4f4; height: 350px; margin-bottom: 15px; border-radius: 2px; }
        
        footer { padding: 40px; text-align: center; font-size: 12px; color: #aaa; border-top: 1px solid #eee; }
    </style>
</head>
<body>

<header>
    <div style="font-size: 24px; font-weight: bold; letter-spacing: 3px;">NOM DE TA FORGE</div>
    <nav>
        <a href="#">Boutique</a>
        <a href="#">L'Atelier</a>
        <a href="#">Entretien</a>
        <a href="#">Contact</a>
    </nav>
</header>

<section class="hero">
    <div style="color: #ccc; font-style: italic;">[ IMAGE PRINCIPALE DE TA PLUS BELLE LAME ]</div>
</section>

<section class="shop-section">
    <div class="grid">
        <div class="product-card">
            <div class="product-image"></div>
            <h3>Couteau N°1</h3>
            <p>0,00 €</p>
        </div>
        <div class="product-card">
            <div class="product-image"></div>
            <h3>Couteau N°2</h3>
            <p>0,00 €</p>
        </div>
        <div class="product-card">
            <div class="product-image"></div>
            <h3>Couteau N°3</h3>
            <p>0,00 €</p>
        </div>
    </div>
</section>

<footer>
    &copy; 2024 - Ta Coutellerie Artisanale - Fait main en France
</footer>

</body>
</html>
