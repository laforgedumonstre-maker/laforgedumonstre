<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Forge du Monstre | Coutellerie d'Art en Drôme</title>
    <style>
        body { font-family: 'Verdana', sans-serif; margin: 0; color: #eee; background-color: #111; line-height: 1.8; }
        header { padding: 40px 20px; text-align: center; border-bottom: 1px solid #333; background: #000; }
        .logo-container { display: flex; justify-content: center; padding-bottom: 15px; }
        nav { margin-top: 15px; }
        nav a { margin: 0 15px; text-decoration: none !important; color: #888 !important; text-transform: uppercase; font-size: 11px; letter-spacing: 3px; transition: 0.3s; }
        nav a:hover { color: #fff !important; }
        
        .hero { 
            height: 35vh; 
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            text-align: center; 
            border-bottom: 1px solid #222;
        }
        .hero h1 { font-size: 2.2rem; letter-spacing: 8px; text-transform: uppercase; margin: 0; color: #fff; }
        .hero p { color: #555; letter-spacing: 3px; text-transform: uppercase; font-size: 0.8rem; margin-top: 10px; }

        .section-title { text-align: center; margin-top: 60px; text-transform: uppercase; letter-spacing: 4px; font-size: 1.1rem; color: #fff; border-bottom: 1px solid #333; display: block; width: fit-content; margin-left: auto; margin-right: auto; padding-bottom: 10px; margin-bottom: 30px; }

        .damas-showcase { 
            padding: 40px 20px; max-width: 1000px; margin: auto; text-align: center; 
            background: #0a0a0a; border-bottom: 1px solid #222; border-top: 1px solid #222;
        }
        .damas-showcase h2 { margin-top: 0; margin-bottom: 30px; color: #fff; text-transform: uppercase; letter-spacing: 3px; font-size: 1.2rem; }
        .damas-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; justify-content: center; }
        .damas-item img { width: 100%; height: 280px; object-fit: cover; border: 1px solid #333; transition: 0.3s; }
        .damas-item img:hover { border-color: #888; transform: scale(1.02); }
        .damas-item p { margin-top: 10px; font-size: 0.8rem; color: #888; }

        .gallery-container { padding: 20px; max-width: 1200px; margin: auto; }
        .photo-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; margin-bottom: 60px; }
        
        .knife-card { background: #161616; border: 1px solid #222; padding: 0; transition: 0.3s; overflow: hidden; display: flex; flex-direction: column; }
        .knife-card:hover { border-color: #888; transform: translateY(-5px); }
        
        .knife-card a { text-decoration: none; color: inherit; display: block; }
        .knife-card img { width: 100%; height: 250px; object-fit: cover; display: block; border-bottom: 1px solid #222; transition: 0.5s; }
        .knife-card:hover img { filter: brightness(1.2); }
        
        .card-content { padding: 15px; text-align: center; flex-grow: 1; }
        .card-content h4 { margin: 0 0 10px 0; font-size: 0.9rem; color: #fff; text-transform: uppercase; letter-spacing: 1px; }
        .card-content p { margin: 0; font-size: 0.75rem; color: #777; line-height: 1.4; }

        .about-section { background: #0a0a0a; padding: 80px 20px; text-align: center; border-top: 1px solid #222; }
        .about-content { max-width: 750px; margin: auto; }
        
        .social-links { margin-top: 30px; }
        .social-links a { color: #fff; text-decoration: none; margin: 0 10px; font-size: 12px; border: 1px solid #333; padding: 12px 24px; border-radius: 2px; transition: 0.3s; display: inline-block; text-transform: uppercase; letter-spacing: 2px; }
        .social-links a:hover { background: #fff; color: #000; border-color: #fff; }

        .legal-footer { padding: 20px; text-align: center; font-size: 9px; color: #444; background: #050505; border-top: 1px solid #111; }
        footer { padding: 40px; text-align: center; font-size: 10px; color: #555; border-top: 1px solid #222; letter-spacing: 2px; text-transform: uppercase; }
    </style>
</head>
<body>

<header>
    <div class="logo-container">
        <img src="logo.png" alt="La Forge du Monstre" style="height: 100px; width: auto; filter: invert(1);">
    </div>
    <nav>
        <a href="#damas">Damas</a>
        <a href="#cran">Crans Forcés</a>
        <a href="#pompe">Pompes Arrière</a>
        <a href="#fixes">Lames Fixes</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<section class="hero">
    <h1>LA FORGE DU MONSTRE</h1>
    <p>Coutellerie d'Art - Damas Maison & Haute Précision</p>
</section>

            </a>
            <p>Damas Inox : Complexité et résistance</p>
        </div>
