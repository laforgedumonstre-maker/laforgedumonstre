        body { 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            margin: 0;

        }

        /* En-tête */
        header { 
            padding: 40px 20px; 
            text-align: center; 
            border-bottom: 1px solid #eee;

        }

        /* Menu de navigation */
        nav { 
            margin-top: 10px; 
        }
        
        nav a { 
            margin: 0 15px; 
            text-decoration: none !important; /* Enlève le soulignement bleu */
            color: #333 !important; /* Couleur sombre au lieu du bleu */
            text-transform: uppercase; 
            font-size: 13px; 
            letter-spacing: 2px; 
            transition: color 0.3s;
        }

        nav a:hover {
            color: #888 !important; /* Gris clair au survol */

        .hero {

        }

            letter-spacing: 1px;
        }

            margin: auto; 
        }

        }

            text-align: center; 
            transition: transform 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
        }

        }

        }

            color: #888;
            font-size: 14px;
        }
